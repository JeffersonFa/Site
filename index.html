<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Send us a message</h2>
        <form id="contactForm" action="#" method="post">
          <input type="text" id="name" name="name" placeholder="Name" required><br><br>
          <input type="email" id="email" name="email" placeholder="E-mail" required><br><br>
          <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>
          <textarea id="message" name="message" placeholder="Your message" required></textarea><br><br>
          <input type="submit" value="Send">
        </form>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
